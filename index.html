<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pro - Strona główna</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navbar-height: 10vh; /* Wysokość paska nawigacyjnego */
            --icon-logo-height: 10vh; /* Wysokość logo ikony */
            --text-logo-height: 24vh; /* Wysokość logo tekstowego */
            --hero-font-size: 5vw; /* Rozmiar czcionki nagłówka w sekcji hero */
            --hero-paragraph-font-size: 2vw; /* Rozmiar czcionki paragrafu w sekcji hero */
            --navbar-padding-horizontal: 10vw; /* Poziomy padding paska nawigacyjnego */
            --navbar-border-radius: 10px; /* Zaokrąglenie paska nawigacyjnego */
            --navbar-margin-top: 20px; /* Margines górny paska nawigacyjnego */
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem; /* Powiększenie czcionki */
        }

        .hero {
            background: url('images/image1.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            text-align: left;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: var(--hero-font-size); /* Powiększenie czcionki */
            font-weight: bold;
        }

        .hero h1 span {
            color: white; /* Biały kolor dla słowa "Komfort" */
        }

        .hero p {
            font-size: var(--hero-paragraph-font-size); /* Powiększenie czcionki */
            margin-bottom: 20px;
        }

        .hero .btn {
            margin-right: 10px;
            background-color: #007bff; /* Niebieski kolor */
            color: white;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px var(--navbar-padding-horizontal); /* Ustawienie poziomego paddingu paska nawigacyjnego */
            position: fixed;
            width: calc(100% - 2 * var(--navbar-padding-horizontal)); /* Ustawienie szerokości paska nawigacyjnego */
            top: var(--navbar-margin-top); /* Oddalenie paska nawigacyjnego od górnej krawędzi */
            left: var(--navbar-padding-horizontal); /* Ustawienie lewego odstępu */
            z-index: 1000;
            height: var(--navbar-height); /* Ustawienie wysokości paska nawigacyjnego */
            overflow: hidden; /* Ukrycie wystającego obrazu */
            border-radius: var(--navbar-border-radius); /* Delikatne zaokrąglenie paska nawigacyjnego */
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand .icon-only {
            height: var(--icon-logo-height); /* Wysokość logo ikony */
            margin-right: 10px; /* Odstęp od drugiego obrazu */
        }

        .navbar-brand .logo-container {
            height: var(--text-logo-height); /* Wysokość kontenera dla drugiego obrazu */
            overflow: hidden; /* Ukrycie wystającego obrazu */
        }

        .navbar-brand .text-only {
            height: 100%; /* Dopasowanie wysokości obrazu do kontenera */
            width: auto; /* Zachowanie proporcji */
        }

        .navbar-nav {
            margin-left: auto; /* Przesunięcie odnośników na prawą stronę */
        }

        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link.active {
            color: #007bff !important;
        }

        @media (max-width: 768px) {
            :root {
                --navbar-padding-horizontal: 5vw; /* Zmniejszenie paddingu na mniejszych ekranach */
                --navbar-height: 12vh; /* Zwiększenie wysokości paska nawigacyjnego na mniejszych ekranach */
                --icon-logo-height: 8vh; /* Zmniejszenie wysokości logo ikony na mniejszych ekranach */
                --text-logo-height: 20vh; /* Zmniejszenie wysokości logo tekstowego na mniejszych ekranach */
            }

            .navbar {
                width: calc(100% - 2 * var(--navbar-padding-horizontal)); /* Ustawienie szerokości paska nawigacyjnego */
                top: var(--navbar-margin-top); /* Oddalenie paska nawigacyjnego od górnej krawędzi */
                left: var(--navbar-padding-horizontal); /* Ustawienie lewego odstępu */
                height: var(--navbar-height); /* Ustawienie wysokości paska nawigacyjnego */
            }

            .hero h1 {
                font-size: 7vw; /* Zmniejszenie rozmiaru czcionki nagłówka na mniejszych ekranach */
            }

            .hero p {
                font-size: 3vw; /* Zmniejszenie rozmiaru czcionki paragrafu na mniejszych ekranach */
            }

            .hero-content {
                max-width: 90%; /* Zmniejszenie maksymalnej szerokości treści na mniejszych ekranach */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/IconOnly.png" alt="Icon Only Logo" class="icon-only">
            <div class="logo-container">
                <img src="images/TextOnly.png" alt="Text Only Logo" class="text-only">
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">O nas</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-6 hero-content">
                    <h1><span>Komfort</span> w Twoim domu przez cały rok</h1>
                    <p>Oferujemy innowacyjne systemy klimatyzacyjne i grzewcze, które zapewnią Ci doskonałe warunki w każdej porze roku.</p>
                    <a href="contact.html" class="btn btn-primary">Skontaktuj się z nami</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
