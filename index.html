<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pro - Strona główna</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem; /* Powiększenie czcionki */
        }
        .hero {
            background: url('images/image1.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            text-align: left;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 2.7rem; /* Powiększenie czcionki */
            font-weight: bold;
        }
        .hero h1 span {
            color: white; /* Biały kolor dla słowa "Komfort" */
        }
        .hero p {
            font-size: 1.3rem; /* Powiększenie czcionki */
            margin-bottom: 20px;
        }
        .hero .btn {
            margin-right: 10px;
            background-color: #007bff; /* Niebieski kolor */
            color: white;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 300px; /* Zwiększenie szerokości paska nawigacyjnego */
            position: fixed;
            width: calc(100% - 600px); /* Odjęcie marginesów od szerokości */
            top: 30px; /* Odstęp od górnej krawędzi */
            left: 300px; /* Zwiększony odstęp od lewej krawędzi */
            right: 300px; /* Zwiększony odstęp od prawej krawędzi */
            z-index: 1000;
            border-radius: 10px; /* Zaokrąglenie krawędzi */
            overflow: hidden; /* Dodane do ukrycia wystającego obrazu */
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: -250px; /* Przesunięcie logo na lewą stronę */
        }
        .navbar-brand .icon-only {
            height: 70px; /* Powiększenie obrazu IconOnly.png */
            margin-right: 15px; /* Odstęp od drugiego obrazu */
        }
        .navbar-brand .logo-container {
            height: 50px; /* Wysokość kontenera dla drugiego obrazu */
            overflow: visible; /* Ukrycie wystającego obrazu */
        }
        .navbar-brand .text-only {
            height: 100%; /* Dopasowanie wysokości obrazu do kontenera */
            width: auto; /* Zachowanie proporcji */
            transform: scale(4); /* Powiększenie obrazu */
            transform-origin: left center; /* Punkt zaczepienia transformacji */
        }
        .navbar-nav {
            margin-left: auto; /* Przesunięcie odnośników na prawą stronę */
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link.active {
            color: #007bff !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/IconOnly.png" alt="Icon Only Logo" class="icon-only">
            <div class="logo-container">
                <img src="images/TextOnly.png" alt="Text Only Logo" class="text-only">
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">O nas</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1><span>Komfort</span> w Twoim domu przez cały rok</h1>
            <p>Oferujemy innowacyjne systemy klimatyzacyjne i grzewcze, które zapewnią Ci doskonałe warunki w każdej porze roku.</p>
            <a href="contact.html" class="btn btn-primary">Skontaktuj się z nami</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
