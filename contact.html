<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Air Pro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navbar-height: 10vh; /* Wysokość paska nawigacyjnego */
            --icon-logo-height: 10vh; /* Wysokość logo ikony */
            --text-logo-height: 24vh; /* Wysokość logo tekstowego */
            --hero-font-size: 5vw; /* Rozmiar czcionki nagłówka w sekcji hero */
            --hero-paragraph-font-size: 2vw; /* Rozmiar czcionki paragrafu w sekcji hero */
            --navbar-padding-horizontal: 10vw; /* Poziomy padding paska nawigacyjnego */
            --navbar-border-radius: 10px; /* Zaokrąglenie paska nawigacyjnego */
            --navbar-margin-top: 20px; /* Margines górny paska nawigacyjnego */
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem; /* Powiększenie czcionki */
        }

        .hero {
            background: url('images/image4.png') no-repeat center top;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            text-align: left;
        }
        .hero-content {
            max-width: 600px;
            margin-left: 10%; /* Adjust this value to control the left margin */
            margin-top: 100px; /* Adjust this value to control the top margin */
        }
        .hero-content h2 {
            font-size: var(--hero-font-size); /* Powiększenie czcionki */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: var(--hero-paragraph-font-size); /* Powiększenie czcionki */
            margin-bottom: 10px;
        }
        .hero-content .contact-info p {
            margin-bottom: 10px;
        }
        .hero-content .btn {
            margin-right: 10px;
            background-color: #007bff; /* Niebieski kolor */
            color: white;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px var(--navbar-padding-horizontal); /* Ustawienie poziomego paddingu paska nawigacyjnego */
            position: fixed;
            width: calc(100% - 2 * var(--navbar-padding-horizontal)); /* Ustawienie szerokości paska nawigacyjnego */
            top: var(--navbar-margin-top); /* Oddalenie paska nawigacyjnego od górnej krawędzi */
            left: var(--navbar-padding-horizontal); /* Ustawienie lewego odstępu */
            z-index: 1000;
            height: var(--navbar-height); /* Ustawienie wysokości paska nawigacyjnego */
            overflow: hidden; /* Ukrycie wystającego obrazu */
            border-radius: var(--navbar-border-radius); /* Delikatne zaokrąglenie paska nawigacyjnego */
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand .icon-only {
            height: var(--icon-logo-height); /* Wysokość logo ikony */
            margin-right: 10px; /* Odstęp od drugiego obrazu */
        }
        .navbar-brand .logo-container {
            height: var(--text-logo-height); /* Wysokość kontenera dla drugiego obrazu */
            overflow: hidden; /* Ukrycie wystającego obrazu */
        }
        .navbar-brand .text-only {
            height: 100%; /* Dopasowanie wysokości obrazu do kontenera */
            width: auto; /* Zachowanie proporcji */
        }
        .navbar-nav {
            margin-left: auto; /* Przesunięcie odnośników na prawą stronę */
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link.active {
            color: #007bff !important;
        }
        .contact-info {
            color: white;
            margin-bottom: 20px;
        }
        .contact-info img {
            width: 150px;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 0;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-form {
            max-width: 500px; /* Zmniejszenie szerokości formularza */
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; /* Dodano odstęp od góry */
        }
        .contact-form .form-group {
            margin-bottom: 15px; /* Zmniejszenie odstępu między polami formularza */
        }
        .contact-form .form-control {
            height: 40px; /* Zmniejszenie wysokości pól formularza */
            border-radius: 0;
        }
        .contact-form textarea {
            height: 120px; /* Zmniejszenie wysokości pola tekstowego */
            border-radius: 0;
        }
        .contact-form .btn {
            width: 100%;
            height: 40px; /* Zmniejszenie wysokości przycisku */
            border-radius: 0;
        }
        .form-check-label {
            color: #333; /* Adjust this value to make the text darker */
        }

        @media (max-width: 768px) {
            :root {
                --navbar-padding-horizontal: 5vw; /* Zmniejszenie paddingu na mniejszych ekranach */
                --navbar-height: 12vh; /* Zwiększenie wysokości paska nawigacyjnego na mniejszych ekranach */
                --icon-logo-height: 8vh; /* Zmniejszenie wysokości logo ikony na mniejszych ekranach */
                --text-logo-height: 20vh; /* Utrzymanie wysokości logo tekstowego na mniejszych ekranach */
            }

            .navbar {
                width: 100%; /* Ustawienie szerokości paska nawigacyjnego */
                padding-left: var(--navbar-padding-horizontal); /* Ustawienie paddingu paska nawigacyjnego */
                padding-right: var(--navbar-padding-horizontal); /* Ustawienie paddingu paska nawigacyjnego */
                left: 0; /* Wyśrodkowanie paska nawigacyjnego */
                border-radius: 0; /* Usunięcie zaokrąglenia na mniejszych ekranach */
            }

            .navbar-toggler {
                margin-left: auto;
            }

            .navbar-brand {
                margin-right: auto;
            }

            .navbar-collapse {
                text-align: center; /* Wyśrodkowanie elementów nawigacji */
            }

            .hero-content {
                margin-left: 5%; /* Zmniejszenie lewego marginesu na mniejszych ekranach */
                margin-right: 5%; /* Dodanie prawego marginesu na mniejszych ekranach */
            }

            .hero-content h2 {
                font-size: 7vw; /* Zmniejszenie rozmiaru czcionki nagłówka na mniejszych ekranach */
            }

            .hero-content p {
                font-size: 3vw; /* Zmniejszenie rozmiaru czcionki paragrafu na mniejszych ekranach */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/IconOnly.png" alt="Icon Only Logo" class="icon-only">
            <div class="logo-container">
                <img src="images/TextOnly.png" alt="Text Only Logo" class="text-only">
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">O nas</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h2>Skontaktuj się z nami</h2>
            <p>Potrzebujesz porady?</p>
            <p>Jesteśmy tu, aby pomóc Ci znaleźć najlepsze rozwiązanie.</p>
            <p>Działamy na terenie Warszawy i okolic.</p>
            <div class="contact-info">
                <p><a href="mailto:kontakt@przyklad.com">kontakt@przyklad.com</a></p>
                <p>+48 123-456-789 | +48 987-654-321</p>
            </div>
            <div class="contact-form">
                <form action="https://formspree.io/f/xeojqbwn" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Imię i Nazwisko" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Adres e-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" class="form-control" placeholder="Temat" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Twoje zapytanie" required></textarea>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="consentCheck" required>
                        <label class="form-check-label" for="consentCheck">Wyrażam zgodę na otrzymywanie drogą elektroniczną na wskazany przeze mnie adres e-mail informacji dotyczących świadczonych przez Administratora usług. Zgoda może zostać cofnięta w każdym czasie.*</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
