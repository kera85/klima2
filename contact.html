<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Air Pro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navbar-height: 10vh;
            --icon-logo-height: 10vh;
            --text-logo-height: 24vh;
            --hero-font-size: 5vw;
            --hero-paragraph-font-size: 2vw;
            --navbar-padding-horizontal: 10vw;
            --navbar-border-radius: 10px;
            --navbar-margin-top: 20px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            margin: 0;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px var(--navbar-padding-horizontal);
            position: fixed;
            width: calc(100% - 2 * var(--navbar-padding-horizontal));
            top: var(--navbar-margin-top);
            left: var(--navbar-padding-horizontal);
            z-index: 1000;
            height: var(--navbar-height);
            overflow: hidden;
            border-radius: var(--navbar-border-radius);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand .icon-only {
            height: var(--icon-logo-height);
            margin-right: 10px;
        }
        .navbar-brand .logo-container {
            height: var(--text-logo-height);
            overflow: hidden;
        }
        .navbar-brand .text-only {
            height: 100%;
            width: auto;
        }
        .navbar-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: bold;
            padding: 10px;
        }
        .navbar-nav .nav-link.active {
            color: #007bff !important;
        }

        .hero {
            background: url('images/image4.png') no-repeat center top;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            text-align: left;
            margin-top: var(--navbar-height); /* Dodane aby dodać margines górny */
        }
        .hero-content {
            max-width: 600px;
            margin-left: 10%;
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .hero-content h2 {
            font-size: 2.7rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
        }
        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: black;
        }
        .hero-content .highlight {
            font-size: 2vw;
            font-weight: bold;
            color: #007bff;
        }
        .hero-content .contact-info p {
            margin-bottom: 10px;
            color: black;
        }
        .hero-content .btn {
            margin-right: 10px;
            background-color: #007bff;
            color: white;
        }
        .contact-info {
            color: white;
            margin-bottom: 20px;
        }
        .contact-info img {
            width: 150px;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 0;
            color: black;
        }
        .contact-info a {
            color: black;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-form {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
        .contact-form .form-control {
            height: 40px;
            border-radius: 0;
        }
        .contact-form textarea {
            height: 120px;
            border-radius: 0;
        }
        .contact-form .btn {
            width: 100%;
            height: 40px;
            border-radius: 0;
        }
        .form-check-label {
            color: #333;
        }

        @media (max-width: 768px) {
            :root {
                --navbar-padding-horizontal: 5vw;
                --navbar-height: 15vh;
                --icon-logo-height: 10vh;
                --text-logo-height: 10vh;
                --text-logo-width-mobile: 50vw;
                --navbar-margin-top: 0;
            }

            .navbar {
                width: 100%;
                padding-left: var(--navbar-padding-horizontal);
                padding-right: var(--navbar-padding-horizontal);
                left: 0;
                top: 0;
                border-radius: 0;
                height: auto;
                display: block;
                text-align: center;
            }

            .navbar-brand {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 10px;
            }

            .navbar-brand .logo-container {
                height: var(--text-logo-height);
                width: var(--text-logo-width-mobile);
                display: flex;
                align-items: center;
            }

            .navbar-brand .text-only {
                height: auto;
                width: 100%;
            }

            .navbar-nav {
                display: flex;
                justify-content: center;
                flex-direction: row;
                margin: 0 auto;
            }

            .navbar-nav .nav-item {
                flex: none;
                text-align: center;
            }

            .hero {
                margin-top: var(--navbar-height); /* Dodane aby dodać margines górny */
            }

            .hero-content {
                margin-left: 5%;
                margin-right: 5%;
                margin-top: 20px;
            }

            .hero-content h2 {
                font-size: 5vw;
            }

            .hero-content p {
                font-size: 3vw;
            }

            .contact-form {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/IconOnly.png" alt="Icon Only Logo" class="icon-only">
            <div class="logo-container">
                <img src="images/TextOnly.png" alt="Text Only Logo" class="text-only">
            </div>
        </a>
        <div class="collapse navbar-collapse show" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">O nas</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h2>Skontaktuj się z nami</h2>
            <p class="highlight">Potrzebujesz porady?</p>
            <p>Jesteśmy tu, aby pomóc Ci znaleźć najlepsze rozwiązanie.</p>
            <p>Działamy na terenie Warszawy i okolic.</p>
            <div class="contact-info">
                <p><a href="mailto:kontakt@przyklad.com">kontakt@przyklad.com</a></p>
                <p>+48 123-456-789 | +48 987-654-321</p>
            </div>
            <div class="contact-form">
                <form action="https://formspree.io/f/xeojqbwn" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Imię i Nazwisko" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Adres e-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" class="form-control" placeholder="Temat" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Twoje zapytanie" required></textarea>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="consentCheck" required>
                        <label class="form-check-label" for="consentCheck">Wyrażam zgodę na otrzymywanie drogą elektroniczną na wskazany przeze mnie adres e-mail informacji dotyczących świadczonych przez Administratora usług. Zgoda może zostać cofnięta w każdym czasie.*</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
