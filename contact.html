<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Montaż Klimatyzacji Warszawa | Air Pro</title>
    <meta name="description" content="Skontaktuj się z Air Pro, specjalistami od montażu klimatyzacji w Warszawie i okolicach. Uzyskaj fachową poradę i najlepsze rozwiązania.">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navbar-height: 10vh;
            --icon-logo-height: 10vh;
            --text-logo-height: 24vh;
            --hero-font-size: 3vw;
            --navbar-padding-horizontal: 10vw;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            margin: 0;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand .icon-only {
            height: var(--icon-logo-height);
        }

        .navbar-collapse {
            max-height: 65vh;
            overflow-y: auto;
        }

        .nav-link {
            color: #333 !important;
            font-weight: bold;
            padding: 10px 15px;
        }

        .nav-link.active {
            color: #007bff !important;
        }

        .hero {
            width: 100%;
            min-height: 100vh;
            background: url('images/image4.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 15vh;
        }

        .hero .content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .navbar-brand .logo-container {
                width: 50vw;
            }
            .nav-link {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/IconOnly.png" alt="Air Pro - logo ikonowe" class="icon-only">
            <div class="logo-container">
                <img src="images/TextOnly.png" alt="Air Pro - tekstowe logo" class="text-only">
            </div>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">O nas</a></li>
                <li class="nav-item"><a class="nav-link" href="cooperation.html">Realizacja</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="content">
            <h3>Potrzebujesz porady?</h3>
            <p>Działamy na terenie Warszawy i okolic.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Automatyczne zamykanie hamburgera po kliknięciu w link
        $(document).ready(function () {
            $('.navbar-nav .nav-link').click(function () {
                $('.navbar-collapse').collapse('hide');
            });
        });
    </script>
</body>
</html>
