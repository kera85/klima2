<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Air Pro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem; /* Powiększenie czcionki */
        }
        .hero {
            background: url('images/image4.png') no-repeat center top;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            text-align: left;
        }
        .hero-content {
            max-width: 600px;
            margin-left: 10%; /* Adjust this value to control the left margin */
            margin-top: 100px; /* Adjust this value to control the top margin */
        }
        .hero-content h2 {
            font-size: 2.7rem; /* Powiększenie czcionki */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 1.3rem; /* Powiększenie czcionki */
            margin-bottom: 10px;
        }
        .hero-content .contact-info p {
            margin-bottom: 10px;
        }
        .hero-content .btn {
            margin-right: 10px;
            background-color: #007bff; /* Niebieski kolor */
            color: white;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 300px; /* Zwiększenie szerokości paska nawigacyjnego */
            position: fixed;
            width: calc(100% - 600px); /* Odjęcie marginesów od szerokości */
            top: 30px; /* Odstęp od górnej krawędzi */
            left: 300px; /* Zwiększony odstęp od lewej krawędzi */
            right: 300px; /* Zwiększony odstęp od prawej krawędzi */
            z-index: 1000;
            border-radius: 10px; /* Zaokrąglenie krawędzi */
            overflow: hidden; /* Dodane do ukrycia wystającego obrazu */
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: -250px; /* Przesunięcie logo na lewą stronę */
        }
        .navbar-brand .icon-only {
            height: 70px; /* Powiększenie obrazu IconOnly.png */
            margin-right: 15px; /* Odstęp od drugiego obrazu */
        }
        .navbar-brand .logo-container {
            height: 50px; /* Wysokość kontenera dla drugiego obrazu */
            overflow: visible; /* Ukrycie wystającego obrazu */
        }
        .navbar-brand .text-only {
            height: 100%; /* Dopasowanie wysokości obrazu do kontenera */
            width: auto; /* Zachowanie proporcji */
            transform: scale(4); /* Powiększenie obrazu */
            transform-origin: left center; /* Punkt zaczepienia transformacji */
        }
        .navbar-nav {
            margin-left: auto; /* Przesunięcie odnośników na prawą stronę */
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link.active {
            color: #007bff !important;
        }
        .contact-info {
            color: white;
            margin-bottom: 20px;
        }
        .contact-info img {
            width: 150px;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 0;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-form {
            max-width: 500px; /* Zmniejszenie szerokości formularza */
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; /* Dodano odstęp od góry */
        }
        .contact-form .form-group {
            margin-bottom: 15px; /* Zmniejszenie odstępu między polami formularza */
        }
        .contact-form .form-control {
            height: 40px; /* Zmniejszenie wysokości pól formularza */
            border-radius: 0;
        }
        .contact-form textarea {
            height: 120px; /* Zmniejszenie wysokości pola tekstowego */
            border-radius: 0;
        }
        .contact-form .btn {
            width: 100%;
            height: 40px; /* Zmniejszenie wysokości przycisku */
            border-radius: 0;
        }
        .form-check-label {
            color: #333; /* Adjust this value to make the text darker */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/IconOnly.png" alt="Icon Only Logo" class="icon-only">
            <div class="logo-container">
                <img src="images/TextOnly.png" alt="Text Only Logo" class="text-only">
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">O nas</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h2>Skontaktuj się z nami</h2>
            <p>Potrzebujesz porady?</p>
            <p>Jesteśmy tu, aby pomóc Ci znaleźć najlepsze rozwiązanie.</p>
            <p>Działamy na terenie Warszawy i okolic.</p>
            <div class="contact-info">
                <p><a href="mailto:kontakt@przyklad.com">kontakt@przyklad.com</a></p>
                <p>+48 123-456-789 | +48 987-654-321</p>
            </div>
            <div class="contact-form">
                <form action="https://formspree.io/f/xeojqbwn" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Imię i Nazwisko" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Adres e-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" class="form-control" placeholder="Temat" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Twoje zapytanie" required></textarea>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="consentCheck" required>
                        <label class="form-check-label" for="consentCheck">Wyrażam zgodę na otrzymywanie drogą elektroniczną na wskazany przeze mnie adres e-mail informacji dotyczących świadczonych przez Administratora usług. Zgoda może zostać cofnięta w każdym czasie.*</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
