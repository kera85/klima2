        :root {

            --hero-font-size: 3vw;
            --hero-paragraph-font-size: 2vw;

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            margin: 0;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px var(--navbar-padding-horizontal);
            position: fixed;
            width: calc(100% - 2 * var(--navbar-padding-horizontal));
            top: var(--navbar-margin-top);
            left: var(--navbar-padding-horizontal);
            z-index: 1000;
            height: var(--navbar-height);

            border-radius: var(--navbar-border-radius);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand .icon-only {
            height: var(--icon-logo-height);
            margin-right: 10px;
        }
        .navbar-brand .logo-container {
            height: var(--text-logo-height);
            overflow: hidden;
        }
        .navbar-brand .text-only {
            height: 100%;
            width: auto;
        }
        .navbar-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: bold;
            padding: 10px;
        }
        .navbar-nav .nav-link.active {
            color: #007bff !important;
        }

        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: url('images/image4.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            color: black;
            padding-top: calc(var(--navbar-height) + var(--navbar-margin-top) + 20px);
            padding-bottom: 20px;
            padding-left: 10%;
        }

        .hero .content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: var(--hero-font-size);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero h3 {
            font-size: var(--hero-paragraph-font-size);
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: black;
        }

        .hero .btn {
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            :root {
                --navbar-padding-horizontal: 5vw;
                --navbar-height: 15vh;
                --icon-logo-height: 10vh;
                --text-logo-height: 10vh;
                --text-logo-width-mobile: 50vw;
                --navbar-margin-top: 0;
                --hero-font-size-mobile: 7vw;
                --hero-paragraph-font-size-mobile: 5vw;
                --hero-p-font-size-mobile: 4vw;

                width: 100%;
                padding-left: var(--navbar-padding-horizontal);
                padding-right: var(--navbar-padding-horizontal);
                left: 0;
                top: 0;
                border-radius: 0;
                height: auto;
                display: block;
                text-align: center;
            }

            .navbar-brand {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 10px;
            }

            .navbar-brand .logo-container {
                height: var(--text-logo-height);
                width: var(--text-logo-width-mobile);
                display: flex;
                align-items: center;
            }

            .navbar-brand .text-only {
                height: auto;
                width: 100%;
            }

            .navbar-nav {
                display: flex;
                justify-content: center;
                flex-direction: row;
                margin: 0 auto;
            }

            .navbar-nav .nav-item {
                flex: none;
                text-align: center;
            }

            .hero {
                justify-content: center;
                padding-left: 5%;
                text-align: center;
                padding-top: calc(var(--navbar-height) + 20px);
            }

            .hero .content {
                padding: 10px;
                max-width: 90%;
            }

            .hero h1 {
                font-size: var(--hero-font-size-mobile);
            }

            .hero h3 {
                font-size: var(--hero-paragraph-font-size-mobile);
            }

            .hero p {
                font-size: var(--hero-p-font-size-mobile);
            }

            .hero .btn {
                font-size: 3vw;
            }
